<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        nav a:hover {
            background: #4CAF50;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            color: #666;
        }

        .product button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        .product button:hover {
            background: #45a049;
        }

        /* Cart Section */
        .cart {
            margin-top: 30px;
        }

        .cart h2 {
            margin-bottom: 15px;
        }

        .cart ul {
            list-style: none;
        }

        .cart li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart li span {
            float: right;
        }

        .checkout {
            margin-top: 20px;
            text-align: right;
        }

        .checkout button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 30px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
            }

            nav a {
                flex: 1 1 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>E-Commerce Website</h1>
    </header>

    <nav>
        <a href="#products">Products</a>
        <a href="#cart">Cart</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <!-- Products Section -->
        <section id="products">
            <h2>Products</h2>
            <div class="products">
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$15.00</p>
                    <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$20.00</p>
                    <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="cart">
            <h2>Cart</h2>
            <ul id="cart-items">
                <li>No items in the cart.</li>
            </ul>
            <div class="checkout">
                <button onclick="checkout()">Checkout</button>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 E-Commerce Website. All rights reserved.</p>
    </footer>

    <script>
        const cart = [];

        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = `${item.product} - $${item.price}`;
                const removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.style.marginLeft = "10px";
                removeButton.onclick = () => {
                    cart.splice(index, 1);
                    updateCart();
                };
                li.appendChild(removeButton);
                cartItems.appendChild(li);
            });
            if (cart.length === 0) {
                cartItems.innerHTML = "<li>No items in the cart.</li>";
            }
        }

        function checkout() {
            alert("Thank you for your purchase!");
            cart.length = 0;
            updateCart();
        }
    </script>
</body>

</html>
